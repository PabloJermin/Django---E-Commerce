{% extends 'Spice/base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

<h1 class ="mb-6 text-3xl">{{title}}</h1>
<form method="Post" action= "." enctype="multipart/form-data">
    {% csrf_token %}
    <div class= "space-y-4">
        {{form.as_p}}
    </div>

    {% if form.errors or form.non_field_error %}
        <div class="mb-3 p-6 bg-re-100 rounded-xl">
            {% for field in form  %}
                {{field.error}}
            {% endfor %}
            {{form.non_field_error}}
    {% endif %}

    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
</form>



{% endblock content %}
